name: Updater

on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 19 * * *' # Run every day at midnight WIB
    

jobs:

  build:
    name: Upddate-gist
    runs-on: ubuntu-latest
    env:
          DC_KEY: ${{ secrets.DC_KEY}}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 8bf56353bcb3a8e798b55b546b9619cf
          STEAM_API_KEY: ${{ secrets.ST_KEY}}
          STEAM_ID: ${{ secrets.ST_ID }}
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      
    - name: Update-gist
      run:  go run ./cmd/box/main.go
