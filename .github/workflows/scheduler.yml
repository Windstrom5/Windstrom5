name: Updater

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 19 * * *' # Run every day at midnight WIB
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      STEAM_API_KEY: ${{ secrets.ST_KEY }}
      STEAM_ID: 76561198881808539
      UPDATE_OPTION: MARKDOWN
      MARKDOWN_FILE: README.md
      STEAM_OPTION: ALLTIME_AND_RECENT

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14

      - name: Check out repository
        uses: actions/checkout@v2

      - name: Clone and run steam-box
        run: |-
          git clone https://github.com/torresflo/steam-box-for-readme.git
          cd steam-box-for-readme && go build -o steam ./cmd/box/main.go
          mv ./steam ../ && cd .. && rm -rf steam-box-for-readme/

      - name: Run steam-box
        run: |
          ./steam

      - name: Commit and push changes
        run: |
          git config user.email "anggagant@gmail.com"
          git config --global user.name "Windstrom5"
          git config --global pull.rebase false
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update Steam playtime"
          git pull --rebase && git push origin main
